<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
      <!--p class="lead">{{ site.description }}</p-->
    </div>
    <nav class="sidebar-nav">

      <!--a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a-->

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
<!--
      <a class="sidebar-nav-item{% if page.url contains "blog" %} active{% endif %}" href="{{ site.baseurl }}blog/"
      >Blog</a>
      <a class="sidebar-nav-item{% if page.url contains "contact" %} active{% endif %}" href="{{ site.baseurl }}contact/"
      >Contact</a>
-->
<!--
      {% for post in site.categories.general limit:5 %}
          {% if post.external-url %}
              <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}"
                href="{{ post.external-url | xml_escape }}" title="{{ post.title | xml_escape }}">{{ post.title | truncate: 40, "..." | xml_escape }}
              </a>
          {% else %}
              <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}"
                href="{{ post.url | xml_escape }}" title="{{ post.title | xml_escape }}">{{ post.title | truncate: 40, "..." | xml_escape }}
              </a>
          {% endif %}
      {% endfor %}
-->
      <!--span class="sidebar-nav-item">Currently v{{ site.version }}</span-->
    </nav>
    <!--p>Copyright {{ site.time | date: '%Y' }}</p-->
  </div>
</div>
