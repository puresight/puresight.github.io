{% comment %}

    metadata

{% endcomment %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<link href="http://gmpg.org/xfn/11" rel="profile" />

{% comment %} Mobile {% endcomment %}
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<title>{{ tagline }}</title>
<meta property="og:title" content="{{ tagline }}" />

{% comment %} Site {% endcomment %}
<meta property="og:site_name"   content="{{ site.title }}" />
<meta property="og:type"        content="{{ site.type }}" />
<meta property="og:description" content="{{ site.description }}" />
<!--link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico"-->
<!--link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png"-->
<link rel="schema.DC" href="http://purl.org/dc/terms/" />
<meta name="DC.publisher"   content="{{ site.author.name }}" />

{% comment %} Page {% endcomment %}
<meta name="DC.title"       content="{{ page.title }}" />
<meta name="DC.description" content="{{ page.description }}" />
<meta name="DC.subject"     content="{{ page.subject }}" />
<meta name="DC.creator"     content="{{ page.creator }}" />
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
<meta property="og:url"   content="{{ site.url }}{{ page.url }}" />
<!--meta property="og:image" content="{{ site.baseurl }}{{ page.image }}" /-->

{% comment %} Syndication {% endcomment %}
<link rel="alternate" type="application/atom+xml" href="{{ site.baseurl }}atom.xml">
