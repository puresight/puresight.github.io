<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<link href="http://gmpg.org/xfn/11" rel="profile" />

<!-- Mobile metadata -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<!-- Page title -->
{% if page.title == "Home" %}
  <title>{{ site.title }} &middot; {{ site.description }}</title>
  <meta property="og:title" content="{{ site.title }} &middot; {{ site.description }}" />
{% else %}
  <title>{{ page.title }} &middot; {{ site.title }}</title>
  <meta property="og:title" content="{{ page.title }}" />
{% endif %}

<!-- Site metadata -->
<meta property="og:site_name"   content="{{ site.title }}" />
<meta property="og:type"        content="{{ site.type }}" />
<meta property="og:description" content="{{ site.description }}" />
<!--link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico"-->
<!--link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png"-->

<!-- Page metadata -->
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
<meta property="og:url"   content="{{ site.url }}{{ page.url }}" />
<!--meta property="og:image" content="{{ site.baseurl }}{{ page.image }}" /-->

<!-- Styles -->
<link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
<link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
<link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
<link rel="stylesheet" href="{{ site.baseurl }}css/styles.css">

<!-- Fonts -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

<!-- Syndication Feed Autodiscovery -->
<link rel="alternate" type="application/atom+xml" href="{{ site.baseurl }}atom.xml">
