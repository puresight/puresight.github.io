---
layout: default
---

<article class="post">
  <header>{% comment %} https://developers.facebook.com/docs/instant-articles/guides/articlecreate {% endcomment %}
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date_to_string }}</span>
  </header>
  <figure class="page-pic">
    <picture>{% comment %} http://www.html5rocks.com/en/tutorials/responsive/picture-element/ {% endcomment %}
      <img
        src="{{ site.baseurl }}{{ page.image.url }}"
        alt="{{ page.image.url }}"
        class="{{ page.image.class }}"
        style="{{ page.image.style }}"
      />
    </picture>
    <figcaption>{{ page.image.caption }}</figcaption>
  </figure>
  {{ content }}
</article>
